<div class="container-fluid">
  <div class="row">
    <div class="col-12 jumbotron-nasa">
      <div class="jumbotron jumbotron-fluid jumbotron-nasa-card">
        <div class="container">
          <h2>{{"Nasa Databases"|translate}}</h2>
          <p>{{ "Nasa-Description" | translate}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="cards-nasa">
      <div class="col-12 col-md-4">
        <div class="card card-nasa" [routerLink]="['apod']">
          <img class="card-img-top" src="https://giffiles.alphacoders.com/165/16550.gif" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"> {{"Apod-Description"|translate}}</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4" [routerLink]="['neows']">
        <div class="card card-nasa">
          <img class="card-img-top"
            src="https://upload.wikimedia.org/wikipedia/commons/5/5d/PIA22560-Asteroid-2017-YE5-Orbit-20180712.gif"
            alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{"Neows-Description"|translate}}</p>
          </div>
        </div>
      </div>
      <div [routerLink]="['mars-rovers']" class="col-12 col-md-4">
        <div class="card card-nasa">
          <img class="card-img-top" src="https://c.tenor.com/4-1ONgEFepMAAAAC/opportunity-rover.gif"
            alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{"Mars-Rovers-Description"|translate}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
