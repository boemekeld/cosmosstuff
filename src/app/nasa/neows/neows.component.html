<div class="container-fluid">
    <div class="row">
        <div  class="d-md-flex justify-content-center neows min-vh-100">

            <div class="col-12 col-md-6 apod-content">
                <img src="../../../assets/svg/nasa-apod.svg" alt="">
            </div>

            <form [formGroup]="newosForm" class="d-flex flex-column  col-12 col-md-6 apod-content text-center p-5">
                <label>Start Date</label>
                <input formControlName="startDate" placeholder="start date" type="date" >
                <label>End Date</label>
                <input formControlName="endDate" placeholder="end date" type="date" >
                <button (click)="search()" class="p-2 mt-3">Search</button>
            </form>
    </div>
</div>
