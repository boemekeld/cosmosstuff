<div class="container-fluid">
    <div class="row">
        <div *ngIf="this.apodData" class="d-md-flex  align-items-center justify-content-center apod min-vh-100">
            <div *ngIf="this.apodData" class="col-12 col-md-6 apod-content">
                <h1>{{this.apodData.title}}</h1>
                <p>
                    {{this.apodData.explanation}}
                </p>
            </div>
            <div *ngIf="!isVideo" class="col-12 col-md-6 text-center">
                <img  class="img-fluid apod-img" [src]="this.apodData.url" alt="Apod image">
            </div>
            <div *ngIf="isVideo && this.apodData != null" class="col-12 col-md-6 text-center">
                <iframe [src]="this.apodData.url | safe"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div *ngIf="!this.apodData" class="d-md-flex align-items-center justify-content-center apod min-vh-100">
            <div class="col-6  text-center">
                <h1>We are getting the data for you!!</h1>
                <p>If you get no result reload the page</p>
                <img class="img-fluid apod-img" src="../../../assets/svg/loading.svg" alt="Apod image">
            </div>
        </div>
    </div>
</div>
