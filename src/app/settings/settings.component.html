<div class="container-fluid">
    <div class="row">
        <div class="col-12 jumbotron-nasa ">
            <div class="jumbotron jumbotron-fluid jumbotron-nasa-card vh-100">
                <div class="container">
                    <h2 class="text-center">{{"Settings"|translate}}</h2>
                    <div class="d-md-flex">
                        <form [formGroup]="settingsForm" class="col-12 col-md-6 d-flex flex-column">
                            <label>{{"ColorPalette"|translate}}</label>
                            <select formControlName="palette" *ngIf="this.palette.length > 0" class="mars-select">
                                <option *ngFor="let obj of this.palette" [value]="obj.id">{{obj.name}}</option>
                            </select>

                            <label>{{"PlayMusic"|translate}}</label>
                            <button (click)="settingsSwitch('playMusic')" class="checkbox" type="checkbox">{{playMusic}}</button>
                            <!-- <label>Sound Effects</label>
                            <button (click)="settingsSwitch('soundEffects')" class="checkbox" type="checkbox">{{soundEffects}}</button> -->
                            <label>{{"RestoreDefaults"|translate}}</label>
                            <button (click)="settingsSwitch('restore')" class="checkbox" type="checkbox">{{"Restore"|translate}}</button>
                        </form>
                        <div class="col-12 col-md-6">
                            <img src="../../assets/svg/settings.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
