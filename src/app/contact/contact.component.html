<div class="container-fluid">
    <div class="row">
        <div class="d-md-flex justify-content-center mars-rovers min-vh-100">
            <div class="col-12 col-md-6 apod-content d-flex align-items-center">
                <img src="../../assets/svg/supportUs.svg" alt="apod nasa image">
            </div>

            <form 
            (submit)="sendEmail($event)"
            class="col-12 
            col-md-6 apod-content 
            d-flex flex-column 
            justify-content-center
            contact-form
            "
            >
                <h1 class="text-center">Contact us</h1>
                <label>Name</label>
                <input name="from_name" id="name" placeholder="Type your name" type="text">
                <label>Email</label>
                <input name="to_email" id="email" placeholder="Type your email" type="email">
                <label>Message</label>
                <textarea maxlength="800" [(ngModel)]="countChar" name="message" id="message" rows="4" cols="50" placeholder="Type your message">
                </textarea>
                <label>total characters {{countChar.length}} | Limit 800 </label>
                <input class="message mt-2" type="submit" value="Send">
                <!--hidden info-->
                <input hidden name="to_name" value="CosmosStuff" placeholder="Type your email" type="text">

            </form>
        </div>
    </div>
</div>
